<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; Склад в деле</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
<a th:href="@{/catalog/products/create}">&larr; + Добавить новый товар</a>
<h1>Список товаров</h1>
<form method="get" th:action="@{/catalog/products/list}">
    <label>Фильтр по имени: <input type="text" name="filter" th:value="${filter}"/>
        <button type="submit">Найти</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <a th:href="@{/catalog/products/{productId}(productId=${product.id})}"
               th:text="${product.name}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
